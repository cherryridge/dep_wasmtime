name: Build on MacOS

on:
    workflow_call:
        inputs:
            commit-sha:
                type: string
                required: true
        outputs:
            runid:
                value: ${{github.run_id}}
    workflow_dispatch:
        inputs:
            commit-sha:
                type: string
                description: Target commit
                required: true

jobs:
    x64:
        runs-on: macos-13
        steps:

          - name: Checkout wasmtime
            uses: actions/checkout@v4
            with:
                repository: bytecodealliance/wasmtime
                path: wasmtime
                ref: ${{inputs.commit-sha}}
                submodules: recursive

          - name: Install Rust
            uses: dtolnay/rust-toolchain@v1
            with:
                toolchain: stable
                targets: x86_64-apple-darwin

          - name: Build MacOS x64 Debug
            shell: bash
            run: |
                cd wasmtime
                cargo rustc -p wasmtime-c-api --target x86_64-apple-darwin --crate-type=staticlib -- -Cdebuginfo=2

          - name: Build MacOS x64 Release
            shell: bash
            run: |
                cd wasmtime
                cargo rustc -p wasmtime-c-api --target x86_64-apple-darwin --crate-type=staticlib --release

          - name: Compress Product
            shell: bash
            run: |
                echo ${{inputs.commit-sha}} >> VERSION.txt
                mkdir -p temp/include
                cp -a wasmtime/crates/c-api/include/* temp/include
                7z a wasmtime_macos_x64_debug.7z ./wasmtime/target/x86_64-apple-darwin/debug/libwasmtime.a ./temp/include VERSION.txt
                7z a wasmtime_macos_x64_release.7z ./wasmtime/target/x86_64-apple-darwin/release/libwasmtime.a ./temp/include VERSION.txt

          - name: Upload Archive
            uses: actions/upload-artifact@v4
            with:
                name: wasmtime_macos_x64
                path: |
                    *.7z
                retention-days: 7

    arm64:
        runs-on: macos-latest
        steps:

          - name: Checkout wasmtime
            uses: actions/checkout@v4
            with:
                repository: bytecodealliance/wasmtime
                path: wasmtime
                ref: ${{inputs.commit-sha}}
                submodules: recursive

          - name: Install Rust
            uses: dtolnay/rust-toolchain@v1
            with:
                toolchain: stable
                targets: aarch64-apple-darwin

          - name: Build MacOS arm64 Debug
            shell: bash
            run: |
                cd wasmtime
                cargo rustc -p wasmtime-c-api --target aarch64-apple-darwin --crate-type=staticlib -- -Cdebuginfo=2

          - name: Build MacOS arm64 Release
            shell: bash
            run: |
                cd wasmtime
                cargo rustc -p wasmtime-c-api --target aarch64-apple-darwin --crate-type=staticlib --release

          - name: Compress Product
            shell: bash
            run: |
                echo ${{inputs.commit-sha}} >> VERSION.txt
                mkdir -p temp/include
                cp -a wasmtime/crates/c-api/include/* temp/include
                7z a wasmtime_macos_arm64_debug.7z ./wasmtime/target/aarch64-apple-darwin/debug/libwasmtime.a ./temp/include VERSION.txt
                7z a wasmtime_macos_arm64_release.7z ./wasmtime/target/aarch64-apple-darwin/release/libwasmtime.a ./temp/include VERSION.txt

          - name: Upload Archive
