name: Build on Linux

on:
    workflow_call:
        inputs:
            commit-sha:
                type: string
                required: true
        outputs:
            runid:
                value: ${{github.run_id}}
    workflow_dispatch:
        inputs:
            commit-sha:
                type: string
                description: Target commit
                required: true

jobs:
    x64:
        runs-on: ubuntu-latest
        steps:

          - name: Checkout Wasmer
            uses: actions/checkout@v4
            with:
                repository: wasmerio/wasmer
                path: wasmer
                ref: ${{inputs.commit-sha}}
                submodules: recursive

          - name: Install Rust
            uses: dtolnay/rust-toolchain@v1
            with:
                toolchain: stable
                targets: x86_64-unknown-linux-gnu

          - name: Resolve LLVM Version
            shell: bash
            id: llvm
            run: |
                cd wasmer
                cargo metadata --format-version=1 --features "wasmer-c-api/llvm,wasmer-c-api/wat" --no-default-features > meta.json
                ver=$(jq -r '.packages[] | select(.name=="llvm-sys") | .version' meta.json)
                sysMajor=${ver%%.*}
                llvmMajor=$((sysMajor / 10))
                llvmMinor=$((sysMajor % 10))
                echo "sysMajor=$sysMajor" >> $GITHUB_OUTPUT
                echo "llvmMajor=$llvmMajor" >> $GITHUB_OUTPUT
                echo "llvmMinor=$llvmMinor" >> $GITHUB_OUTPUT

          - name: Get LLVM ${{steps.llvm.outputs.llvmMajor}}
            shell: bash
            run: |
                wget "https://github.com/wasmerio/llvm-custom-builds/releases/download/${{steps.llvm.outputs.llvmMajor}}.x/llvm-linux-amd64.tar.xz" -O llvm.tar.xz
                mkdir llvm
                tar -xJvf llvm.tar.xz -C llvm
                prefix="${{github.workspace}}/llvm"
                echo "LLVM_SYS_${{steps.llvm.outputs.sysMajor}}_PREFIX=$prefix" >> $GITHUB_ENV
                echo "LLVM_CONFIG_PATH=$prefix/bin/llvm-config" >> $GITHUB_ENV
                echo "$prefix/bin" >> $GITHUB_PATH

          - name: Build Linux x64 Debug
            shell: bash
            run: |
                cd wasmer
                cargo rustc -p wasmer-c-api --target x86_64-unknown-linux-gnu --no-default-features --features "llvm,wat" -- -Cdebuginfo=2 --crate-type=staticlib

          - name: Build Linux x64 Release
            shell: bash
            run: |
                cd wasmer
                cargo rustc -p wasmer-c-api --target x86_64-unknown-linux-gnu --no-default-features --features "llvm,wat" --release -- --crate-type=staticlib

          - name: Compress Product
            shell: bash
            run: |
                echo ${{inputs.commit-sha}} >> VERSION.txt
                mkdir -p temp/include
                cp -a wasmer/lib/c-api/tests/wasm-c-api/include/* temp/include
                cp wasmer/lib/c-api/wasmer.h temp/include
                cp wasmer/lib/c-api/wasmer_wasm.h temp/include
                7z a wasmer_linux_x64_debug.7z ./wasmer/target/x86_64-unknown-linux-gnu/debug/libwasmer.a ./temp/include VERSION.txt
                7z a wasmer_linux_x64_release.7z ./wasmer/target/x86_64-unknown-linux-gnu/release/libwasmer.a ./temp/include VERSION.txt

          - name: Upload Archive
            uses: actions/upload-artifact@v4
            with:
                name: wasmer_linux_x64
                path: |
                    ./wasmer_linux_x64_debug.7z, ./wasmer_linux_x64_release.7z
                retention-days: 7

    arm64:
        runs-on: ubuntu-24.04-arm
        steps:

          - name: Install Deps
            shell: bash
            run: |
                sudo apt-get update
                sudo apt-get install -y mold libzstd1 zstd libzstd-dev

          - name: Checkout Wasmer
            uses: actions/checkout@v4
            with:
                repository: wasmerio/wasmer
                path: wasmer
                ref: ${{inputs.commit-sha}}
                submodules: recursive

          - name: Install Rust
            uses: dtolnay/rust-toolchain@v1
            with:
