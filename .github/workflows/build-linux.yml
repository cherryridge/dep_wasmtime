                sysMajor=${ver%%.*}
                llvmMajor=$((sysMajor / 10))
                llvmMinor=$((sysMajor % 10))
                echo "sysMajor=$sysMajor" >> $GITHUB_OUTPUT
                echo "llvmMajor=$llvmMajor" >> $GITHUB_OUTPUT
                echo "llvmMinor=$llvmMinor" >> $GITHUB_OUTPUT

          - name: Get LLVM ${{steps.llvm.outputs.llvmMajor}}
            shell: bash
            run: |
                wget "https://github.com/wasmerio/llvm-custom-builds/releases/download/${{steps.llvm.outputs.llvmMajor}}.x/llvm-linux-aarch64.tar.xz" -O llvm.tar.xz
                mkdir llvm
                tar -xJvf llvm.tar.xz -C llvm
                prefix="${{github.workspace}}/llvm"
                echo "LLVM_SYS_${{steps.llvm.outputs.sysMajor}}_PREFIX=$prefix" >> $GITHUB_ENV
                echo "LLVM_CONFIG_PATH=$prefix/bin/llvm-config" >> $GITHUB_ENV
